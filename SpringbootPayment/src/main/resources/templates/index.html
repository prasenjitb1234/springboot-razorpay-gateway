    <script>
async function createOrder(){
    console.log("---- order creation started ----");
    
    // Fetching data from inputs
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const phno = document.getElementById('phno').value;
    const course = document.getElementById('course').value;
    const amount = document.getElementById('amount').value;

    const response = await fetch('http://localhost:8080/create-order', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            name: name,
            email: email,
            phno: phno,
            course: course,
            amount: amount,
            currency: 'INR'
        })
    });
    
    const order = await response.json();
    console.log("---- order creation completed ----");
    console.log(order);
    return order;  // Returning the created order
}

document.getElementById('rzp-button1').onclick = async function(e){
    e.preventDefault();
    
    const order = await createOrder();  // Creating the order and waiting for the result
    if (!order || !order.razorpayOrderId) {
        console.error("Failed to create the order.");
        return;
    }

    // Initializing Razorpay options
    var options = {
        "key": "rzp_test_uTev5ysZzZDzS3",  // MY  Razorpay key 
        "amount": order.amount,  // Amount in paisa (already multiplied by 100 in backend)
        "currency": "INR",
        "name": "Bhosale Tech Solutions",
        "description": "Course Payment",
        "order_id": order.razorpayOrderId,  // Razorpay Order ID
        "receipt": order.email,
        "callback_url": "http://localhost:8080/handle-payment-callback",
        "prefill": {
            "name": order.name,
            "email": order.email,
            "contact": order.phno
        },
        "theme": {
            "color": "#3399cc"
        },
        "handler": function (response){
            console.log(response);
            alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
        },
        "modal": {
            "ondismiss": function () {
                console.log("Payment popup closed.");
            }
        }
    };
    
    var rzp1 = new Razorpay(options);
    rzp1.open();
}
</script>
